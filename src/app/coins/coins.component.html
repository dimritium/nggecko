<div *ngIf="coins !== undefined">
  <table mat-table [dataSource]="coins" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let coin"><img src={{coin.image.thumb}} class="thumbnail"/> {{coin.name}} </td>
    </ng-container>

    <ng-container matColumnDef="market_data">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let coin"> {{ coin.market_data.current_price.usd | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
