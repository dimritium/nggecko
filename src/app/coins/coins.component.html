<p>
  coins works!
</p>
<div *ngIf="coins !== undefined">
  <p>Beautiful</p>
  <table>
    <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
      </tr>
    </thead>
    <tbody *ngFor="let coin of coins">
      <tr>
        <td>{{coin.id}}</td>
        <td>{{coin.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
